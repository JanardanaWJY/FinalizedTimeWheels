<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index_css.css">
    <link rel="stylesheet" href="global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        Nunito: ["Nunito"],
                        Inter: ["Inter"]
                    }
                }
            }
        };
    </script>
    <link rel="icon" type="image/x-icon" href="Assets/tab_icon.png">
    <title>Time Wheels</title>
</head>
<body class="font-[Nunito]">
    <section class="flex flex-col gap-y-[3vw] w-[90%] mx-auto">
        <!-- navbar -->
        <div class="fixed z-10 top-0 w-[90%] bg-[rgba(255,255,255,0.6)]">
            <div class="flex justify-between py-[1vw] items-center">
                <div class="w-[10vw]">
                    <img src="Assets/TimeWheelsLogo.png" alt="TimeWheelsLogo">
                </div>
                <div class="flex items-center gap-x-[4vw]">
                    <div class="flex font-extrabold text-[1vw] gap-x-[4vw] text-black">
                        <a href="#home" class="hover:text-[#6F177D] duration-[0.3s]">Home</a>
                        <a href="#aboutUs" class="hover:text-[#6F177D] duration-[0.3s]">About Us</a>
                        <a href="#testimonials" class="hover:text-[#6F177D] duration-[0.3s]">Testimonials</a>
                        <a href="#contacts" class="hover:text-[#6F177D] duration-[0.3s]">Contacts</a>
                    </div>
                    <a href="#" class="flex items-center gap-x-[0.5vw]">
                        <div>
                            <img src="Assets/landing_page_profile.png" alt="landing_page_profile">
                        </div>
                        <p class="font-medium text-[1vw]">Sign in</p>
                    </a>
                </div>
            </div>
        </div>
        <!-- body -->
        <!-- home -->
        <div id="home" class="mt-[10vw]">
            <div class="ml-[11vw] mt-[3vw]">
                <p class="font-[Inter] text-[7vw] font-medium text-black w-[20vw] leading-[7.5vw] mb-[1.5vw]">Exclusive Rental Service</p>
                <p class="text-[1.7vw] font-light text-black w-[39vw] ml-[0.3vw]">Need a driver or car rental service for a set duration? We got you covered</p>
            </div>
            <div class="absolute top-[7vw] left-[9vw]">
                <img src="Assets/home_landing_page.png" alt="home_landing_page">
            </div>
            <a href="#" class="block bg-[rgba(212,167,50,0.15)] w-[24vw] text-center font-semibold py-[0.5vw] rounded-[100px] drop-shadow-xl text-[2vw] mx-auto mt-[29vw] hover:bg-[#d4a732] duration-[0.3s]">Get Started</a>
        </div>
        <!-- vehicles -->
        <div class="mt-[12vw]">
            <p class="font-[Inter] text-[#696687] text-[1.5vw] text-center mb-[5vw]">Provided Vehicles</p>
            <div class="flex items-center justify-center">
                <img src="Assets/toyota.png" alt="toyota" class="w-[10vw] h-[7vw]">
                <img src="Assets/honda.png" alt="honda" class="w-[10vw] h-[8vw] ml-[-2vw]">
                <img src="Assets/mitsubishi.png" alt="mitsubishi" class="w-[6vw] h-[4vw]">
                <img src="Assets/hyundai.png" alt="hyundai" class="ml-[2.5vw]">
                <img src="Assets/mercedes benz.png" alt="mercedes benz" class="ml-[2.5vw]">
            </div>
        </div>
        <!-- about us -->
        <div class="mt-[10vw]"></div>
        <img src="Assets/Vector 3.png" alt="">
        <!-- testimonials -->
        <div>
            
        </div>
        <!-- qoute -->
        <!-- footer -->
    </section>

    <script src="index_js.js"></script>
</body>
</html>
