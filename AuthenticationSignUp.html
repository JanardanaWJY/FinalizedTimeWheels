<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./AuthenticationSignUp.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="authentication-sign-up">
      <div class="rectangle-parent3">
        <div class="group-child8"></div>
        <div class="logo2">
          <img class="logo-inner" alt="" src="./public/group-11@2x.png" />

          <div class="time2">TIME</div>
          <div class="wheels2">WHEELS</div>
        </div>
        <div class="group-parent2">
          <div class="kru-arvin-parent">
            <div class="kru-arvin">Kru Arvin</div>
            <div class="group-child9"></div>
            <img
              class="mask-group-icon13"
              alt=""
              src="./public/mask-group4@2x.png"
            />
          </div>
          <div class="your-email-parent">
            <div class="your-email">Your Email</div>
            <div class="group-child10"></div>
            <img
              class="mask-group-icon14"
              alt=""
              src="./public/mask-group5@2x.png"
            />
          </div>
          <div class="password-parent">
            <div class="password">Password</div>
            <div class="group-child11"></div>
            <img
              class="mask-group-icon15"
              alt=""
              src="./public/mask-group6@2x.png"
            />
          </div>
          <div class="confirm-your-password-parent">
            <div class="confirm-your-password">Confirm your password</div>
            <div class="group-child11"></div>
            <img
              class="mask-group-icon15"
              alt=""
              src="./public/mask-group7@2x.png"
            />
          </div>
          <div class="i-agree-all-statements-in-term-parent">
            <div class="i-agree-all-container">
              <span class="i-agree-all-container1">
                <span class="i-agree-all">I agree all statements in </span>
                <b>Terms of service</b>
              </span>
            </div>
            <div class="group-child13"></div>
            <div class="group-child14"></div>
            <div class="group-child15"></div>
          </div>
        </div>
        <div class="sign-up">Sign up</div>
        <div class="rectangle-parent4" id="groupContainer6">
          <div class="group-child16"></div>
          <b class="register">Register</b>
        </div>
        <div class="i-am-already-a-member-parent" id="groupContainer7">
          <div class="i-am-already">I am already a member</div>
          <img class="group-child17" alt="" src="./public/line-6.svg" />
        </div>
      </div>
      <img class="mask-group-icon17" alt="" src="./public/mask-group3@2x.png" />

      <img class="mask-group-icon18" alt="" src="./public/mask-group3@2x.png" />

      <div class="or-register-with-parent" id="groupContainer10">
        <div class="or-register-with">Or register with</div>
        <div class="rectangle-parent5">
          <div class="group-child18"></div>
          <img class="social-1-icon" alt="" src="./public/social-1@2x.png" />
        </div>
      </div>
    </div>

    <script>
      var groupContainer6 = document.getElementById("groupContainer6");
      if (groupContainer6) {
        groupContainer6.addEventListener("click", function (e) {
          window.location.href = "./AuthenticationSignIn.html";
        });
      }
      
      var groupContainer7 = document.getElementById("groupContainer7");
      if (groupContainer7) {
        groupContainer7.addEventListener("click", function (e) {
          window.location.href = "./AuthenticationSignIn.html";
        });
      }
      
      var groupContainer10 = document.getElementById("groupContainer10");
      if (groupContainer10) {
        groupContainer10.addEventListener("click", function (e) {
          window.location.href = "./AuthenticationSignIn.html";
        });
      }
      </script>
  </body>
</html>
