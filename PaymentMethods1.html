<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./PaymentMethods1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="payment-methods1">
      <div class="group-container">
        <div class="rectangle-group">
          <div class="rectangle-div"></div>
          <div class="group-div">
            <div class="how-to-pay-parent" id="groupContainer">
              <div class="how-to-pay1">How to pay?</div>
              <div class="line-div"></div>
            </div>
            <div class="bca-m-banking-parent">
              <div class="bca-m-banking">BCA M-Banking</div>
              <img class="line-icon" alt="" src="./public/line-4.svg" />

              <img
                class="bca-mobile-gangguan-1-icon"
                alt=""
                src="./public/bcamobilegangguan-1@2x.png"
              />

              <img class="down-1-icon" alt="" src="./public/down-1@2x.png" />
            </div>
          </div>
        </div>
        <div class="payment1">PAYMENT</div>
        <div class="select-a-payment">Select a Payment Method</div>
        <div class="rectangle-container" id="groupContainer4">
          <div class="group-child1"></div>
          <b class="confirm">Confirm</b>
        </div>
      </div>
      <img class="mask-group-icon7" alt="" src="./public/mask-group3@2x.png" />

      <img class="mask-group-icon8" alt="" src="./public/mask-group3@2x.png" />
    </div>

    <div id="howToPay" class="popup-overlay" style="display: none">
      <div class="how-to-pay">
        <div class="how-to-pay-child"></div>
        <div class="how-to-pay-item"></div>
        <div class="how-to-pay-inner"></div>
        <div class="div1">7401956763</div>
        <div class="arvin-rayhandi-prayoga1">Arvin Rayhandi Prayoga</div>
        <div class="an1">a.n</div>
        <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

        <div class="boleh-duitnya-bang1">Boleh duitnya bang meshi</div>
        <div class="wah-terima-kasih1">Wah terima kasih bang meshi!</div>
        <img class="image-1025-icon1" alt="" src="./public/image-1025@2x.png" />

        <img class="image-1019-icon1" alt="" src="./public/image-1019@2x.png" />

        <img class="image-5-icon1" alt="" src="./public/image-5@2x.png" />

        <img class="image-1947-icon1" alt="" src="./public/image-1947@2x.png" />

        <img class="image-1656-icon1" alt="" src="./public/image-1656@2x.png" />

        <img class="image-1652-icon1" alt="" src="./public/image-1652@2x.png" />

        <img class="image-1340-icon1" alt="" src="./public/image-1340@2x.png" />

        <img class="image-339-icon1" alt="" src="./public/image-339@2x.png" />

        <img
          class="agancy-girlpng-icon1"
          alt=""
          src="./public/agancygirlpng@2x.png"
        />
      </div>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function () {
          var popup = document.getElementById("howToPay");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var groupContainer4 = document.getElementById("groupContainer4");
      if (groupContainer4) {
        groupContainer4.addEventListener("click", function (e) {
          window.location.href = "./PaymentMethods.html";
        });
      }
      </script>
  </body>
</html>
