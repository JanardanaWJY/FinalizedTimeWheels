<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./PaymentSummary.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="payment-summary">
      <div class="rectangle-parent1">
        <div class="group-child2"></div>
        <div class="group-parent1">
          <div class="razi-mahardika-parent">
            <div class="razi-mahardika">Razi Mahardika</div>
            <div class="idr-1500000">IDR 1,500,000</div>
            <div class="idr-2500000">IDR 2,500,000</div>
            <img class="group-child3" alt="" src="./public/line-4.svg" />

            <img
              class="mask-group-icon9"
              alt=""
              src="./public/mask-group4@2x.png"
            />
          </div>
          <div class="hyundai-ioniq-5">Hyundai Ioniq 5</div>
          <img
            class="mask-group-icon10"
            alt=""
            src="./public/mask-group2@2x.png"
          />
        </div>
        <div class="payment2">PAYMENT</div>
        <div class="summary">Summary</div>
        <div class="rectangle-parent2" id="groupContainer2">
          <div class="group-child4"></div>
          <b class="check-in">Check in</b>
        </div>
        <div class="may-0800-27-may-1500-parent">
          <div class="may-0800-">26 May (08:00) - 27 May (15:00)</div>

        </div>
        <div class="edit-parent" id="groupContainer4">
          <div class="edit">edit</div>
          <div class="group-child5"></div>
        </div>
        <div class="edit-group" id="groupContainer5">
          <div class="edit">edit</div>
          <div class="group-child5"></div>
        </div>
        <div class="edit-container" id="groupContainer6">
          <div class="edit">edit</div>
          <div class="group-child5"></div>
        </div>
        <div class="total">Total</div>
        <div class="idr-40000001">IDR 4,000,000</div>
      </div>
      <img class="mask-group-icon11" alt="" src="./public/mask-group3@2x.png" />

      <img class="mask-group-icon12" alt="" src="./public/mask-group3@2x.png" />
    </div>

    <script>
      var groupContainer2 = document.getElementById("groupContainer2");
      if (groupContainer2) {
        groupContainer2.addEventListener("click", function (e) {
          window.location.href = "./PaymentMethods1.html";
        });
      }
      
      var groupContainer4 = document.getElementById("groupContainer4");
      if (groupContainer4) {
        groupContainer4.addEventListener("click", function (e) {
          window.location.href = "./OrderDriver.html";
        });
      }
      
      var groupContainer5 = document.getElementById("groupContainer5");
      if (groupContainer5) {
        groupContainer5.addEventListener("click", function (e) {
          window.location.href = "./OrderCarAfterDriver.html";
        });
      }
      
      var groupContainer6 = document.getElementById("groupContainer6");
      if (groupContainer6) {
        groupContainer6.addEventListener("click", function (e) {
          window.location.href = "./OrderScheduleAfterCarDriver.html";
        });
      }
      </script>

</html>
